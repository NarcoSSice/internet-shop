{% extends 'shop/base.html' %}

{% block main_content %}
<section class="banner-carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/image/carousel/tree-736885_1280.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="static/image/carousel/Без названия (1).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="static/image/carousel/Без названия.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<section class="cards">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 19rem;">
                    <img src="./static/image/Без названия.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">Компьютер</h6>
                        <p class="card-text card-price">5 299₴</p>
                        <a href="#" class="btn btn-info card-button">Детальна інформація</a>
                        <a href="#" class="btn btn-success">
                            <i class="fa-sharp fa-solid fa-basket-shopping fa-2xl" style="color: #ffffff;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="backform">
    <form action="">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Надішліть нам свій відгук!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="backform-button">
            <button type="submit" class="btn btn-secondary">Надіслати</button>
        </div>
    </form>
</section>
{% endblock main_content %}
